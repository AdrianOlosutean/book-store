<md-dialog id="userInsertDialog" flex="50">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Insert</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-input-container>
                    <label>Username</label>
                    <input required ng-model="username">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" required ng-model="password">
                </md-input-container>
                <md-input-container>
                    <label>Type</label>
                    <md-select ng-model="type">
                        <md-option>ADMIN</md-option>
                        <md-option>CLIENT</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Firstname</label>
                    <input required ng-model="firstname">
                </md-input-container>
                <md-input-container>
                <label>Lastname</label>
                <input required ng-model="lastname">
            </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="insert()">
                Insert
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
